# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7-browsers

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test -- -sr -cc
      - store_test_results:
          path: coverage/

      - run: yarn build #yarn build -- --prod

      - run: bash .circleci/setup-heroku.sh

      - add_ssh_keys:
          fingerprints:
            - "78:73:d5:14:4b:b9:99:4f:83:1a:d8:96:3b:6d:b6:ae"

      - run:
          name: Deploy Master to Heroku
          command: |
            mkdir _site
            cp -R package.json _site
            cp -R dist _site
            cp -R server _site

            #change to whichever directory this lives in
            cd _site

            #create new git repository and add everything
            git config --global user.email "circleci@circleci.com"
            git config --global user.name "CircleCI"
            git init
            git remote add heroku git@heroku.com:banner-handler.git
            git add .
            git commit -m "deployment ..."
            git push --force heroku master
            heroku open
            rm -fr .git

            #go back to wherever we started.
            cd -
